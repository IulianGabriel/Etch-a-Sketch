<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="header">
      <h1 class="title">Etch-a-Sketch</h1>
    </div>
    <div class="wrapper">
      <div class="controls">
        <input type="color" class="select-color" value="#7f00ff" />
        <button class="color-mode">Color mode</button>
        <button class="rainbow-mode">Rainbow mode</button>
        <button class="color-grabber">Color Grabber</button>
        <button class="eraser">Eraser</button>
        <p class="grid-size-text">16 x 16</p>
        <input
          type="range"
          value="16"
          min="1"
          max="64"
          class="grid-size-slider"
        />
        <button class="grid-btn">Toggle Grid Lines</button>
        <button class="Clear">Clear grid</button>
      </div>
      <div class="grid-wrapper">
        <div class="grid-container hidden" draggable="false"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
